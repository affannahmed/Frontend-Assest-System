<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IBGC Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .topbar {
      background-color: #469C9C;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      height: 70px;
      position: relative;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .logo-text {
      font-size: 12px;
      margin-top: 5px;
      color: white;
    }

    .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
    }

    .back-arrow {
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    .back-arrow a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      font-weight: bold;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 70px - 50px); /* minus topbar and back arrow height */
      gap: 20px;
      text-align: center;
    }

    .button {
      padding: 15px 30px;
      background-color: #469C9C;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 250px;
    }

    .button:hover {
      background-color: #387d7d;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
<div class="topbar">
  <div class="logo-container">
    <div class="logo">
      <img src="../assets/images/cdn.png" alt="Logo">
    </div>
    <div class="logo-text">Code Knitters</div>
  </div>
  <div class="title">IBGC Dashboard</div>
</div>


  

  <!-- Main Content -->
  <div class="main-content">
    <button class="button" onclick="location.href='Rearrange_Cat_IBGC.html'">Rearrange Images</button>
    <button class="button" onclick="location.href='Add_Cat_IBGC.html'">Add New Category</button>
    <button class="button" onclick="location.href='View_Cat_IBGC.html'">View Categories</button>
    <button class="button" onclick="location.href='Update_Cat_IBGC.html'">Update Category</button>
    <button class="button" onclick="location.href='Delete_Cat_IBGC.html'">Delete Category</button>
  </div>

</body>
</html>
