<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delete Category IBGC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .topbar {
      background-color: #469C9C;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      height: 70px;
      position: relative;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .logo-text {
      font-size: 12px;
      margin-top: 5px;
      color: white;
    }

    .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .category-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      padding: 20px;
      position: relative;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    .sub-category {
      font-size: 14px;
      margin-bottom: 10px;
      color: #666;
    }

    .delete-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #469C9C;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .delete-btn:hover {
      background-color: #357979;
    }

    .image-scroll {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding-bottom: 10px;
    }

    .image-block img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 20%;
    }

    .filename {
      margin-top: 5px;
      font-size: 12px;
      color: #555;
    }

    .loader {
      text-align: center;
      padding: 50px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <div class="logo-container">
      <div class="logo">
        <img src="../../assets/images/cdn.png" alt="Logo">
      </div>
      <div class="logo-text">Code Knitters</div>
    </div>
    <div class="title">Delete Category IBGC</div>
  </div>

  <div class="container" id="categoryContainer">
    <div class="loader" id="loader">Loading categories...</div>
  </div>

  <!-- CONFIG JS -->
  <script src="../config.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const container = document.getElementById("categoryContainer");
      const loader = document.getElementById("loader");

      function loadCategories() {
        loader.style.display = "block";
        container.innerHTML = "";

        fetch(CONFIG.BACKEND_URL + "/view-category_IBGC")
          .then(res => res.json())
          .then(data => {
            loader.style.display = "none";

            if (!Array.isArray(data) || data.length === 0) {
              container.innerHTML = "<p>No categories found.</p>";
              return;
            }

            data.forEach(category => {
              const card = document.createElement("div");
              card.className = "category-card";

              // Main Category
              const mainTitle = document.createElement("div");
              mainTitle.className = "category-title";
              mainTitle.textContent = `Main Category: ${category.main_category}`;

              // Sub Category (if any)
              const subTitle = document.createElement("div");
              subTitle.className = "sub-category";
              subTitle.textContent = `Sub Category: ${category.sub_category || 'Null'}`;

              // Delete Button
              const deleteBtn = document.createElement("button");
              deleteBtn.className = "delete-btn";
              deleteBtn.textContent = "Delete";
              deleteBtn.onclick = function () {
                const confirmText = category.sub_category
                  ? `Delete sub-category (${category.sub_category}) under (${category.main_category})?`
                  : `Delete main category (${category.main_category})?`;

                if (confirm(confirmText)) {
                  deleteCategory(category.main_category, category.sub_category);
                }
              };

              // Images
              const imageScroll = document.createElement("div");
              imageScroll.className = "image-scroll";

              category.images.forEach(img => {
                const block = document.createElement("div");
                block.className = "image-block";

                const image = document.createElement("img");
                image.src = CONFIG.BACKEND_URL + img.url;
                image.alt = img.filename;

                const name = document.createElement("div");
                name.className = "filename";
                name.textContent = img.filename;

                block.appendChild(image);
                block.appendChild(name);
                imageScroll.appendChild(block);
              });

              card.appendChild(mainTitle);
              card.appendChild(subTitle);
              card.appendChild(deleteBtn);
              card.appendChild(imageScroll);
              container.appendChild(card);
            });
          })
          .catch(err => {
            loader.textContent = "Failed to load categories. Please try again.";
            console.error(err);
          });
      }

      function deleteCategory(mainCategory, subCategory) {
        const formData = new FormData();
        formData.append("category_name", mainCategory);
        if (subCategory) {
          formData.append("sub_category", subCategory);
        }

        fetch(CONFIG.BACKEND_URL + "/delete-category_IBGC", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (data.message) {
            alert(data.message);
            loadCategories();
          } else if (data.error) {
            alert("Error: " + data.error + "\n" + (data.details || ""));
          }
        })
        .catch(err => {
          console.error(err);
          alert("Something went wrong while deleting. Please try again.");
        });
      }

      // Initial load
      loadCategories();
    });
  </script>

</body>
</html>
